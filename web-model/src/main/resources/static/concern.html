        body {

        }

        .postbar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .postbar .info {
            flex-grow: 1;
        }

        .postbar .title {
            font-size: 18px;
            font-weight: bold;
        }

        .postbar .description {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
